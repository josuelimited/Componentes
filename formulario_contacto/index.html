<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <form class="formulario">
            <h3 class="formulario__titulo">Contactanos</h3>
        <div class="formulario__grupo">
            <label class="formulario__label" for="name">Nombre:</label>
            <input class="formulario__input" type="text" id="name" name="name" required>
        </div>

        <div class="formulario__grupo">
            <label class="formulario__label" for="email">Email:</label>
            <input class="formulario__input" type="email" id="email" name="email" required>
        </div>

        <div class="formulario__grupo">
            <label class="formulario__label" for="mensaje">Mensaje:</label>
            <textarea class="formulario__texarea" type="textarea" id="mensaje" name="mensaje" required></textarea>
        </div>

            <button class="formulario__boton" type="submit">Enviar mensaje</button>
        
        </form>
    </div>
</body>
</html>
