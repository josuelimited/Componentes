<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Lista de tarea</title>
</head>
<body>
    <div class="container">
        <div class="lista-tarea">
            <div class="lista-tarea__item">
                <input type="checkbox" class="lista-tarea__checkbox" checked>
                <span class="lista-tarea__texto">Completar Ejercicio BEM</span>
                <button class="lista-tarea__borrar">X</button>
            </div>

            <div class="lista-tarea__item lista-tarea__item--completed">
                <input type="checkbox" class="lista-tarea__checkbox" checked>
                <span class="lista-tarea__texto">Estudiar Html y Css</span>
                <button class="lista-tarea__borrar">X</button>
            </div>

            <div class="lista-tarea__item">
                <input type="checkbox" class="lista-tarea__checkbox" checked> 
                <span class="lista-tarea__texto">Estudiar mediaqueries</span>
                <button class="lista-tarea__borrar">X</button>
            </div>

            <div class="lista-tarea__item">
                <input type="checkbox" class="lista-tarea__checkbox" checked> 
                <span class="lista-tarea__texto">Base de datos</span>
                <button class="lista-tarea__borrar">X</button>
            </div>
            <div class="lista-tarea__item">
                <input type="checkbox" class="lista-tarea__checkbox" checked> 
                <span class="lista-tarea__texto">Python</span>
                <button class="lista-tarea__borrar">X</button>
            </div>
            <div class="lista-tarea__item">
                <input type="checkbox" class="lista-tarea__checkbox" checked> 
                <span class="lista-tarea__texto">Dise√±o web</span>
                <button class="lista-tarea__borrar">X</button>
            </div>
            <div class="lista-tarea__item">
                <input type="checkbox" class="lista-tarea__checkbox" checked> 
                <span class="lista-tarea__texto">Java</span>
                <button class="lista-tarea__borrar">X</button>
            </div>
            <button class="lista-tarea__button">Enviar lista</button>
        </div>
        
    </div>
</body>
</html>
